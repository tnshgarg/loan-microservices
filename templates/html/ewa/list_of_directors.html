<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">{companyName}</h1>
    <h2 style="text-align: center;">List of Directors</h2>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive" data-pattern="priority-columns">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr No</th>
                                <th data-priority="1">Full Name of Director</th>
                                <th data-priority="2">Date of Birth</th>
                                <th data-priority="3">Designation</th>
                                <th data-priority="4">Address</th>
                                <th data-priority="4">PAN Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            {tableRows}
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div><!--end of .table-responsive-->
            </div>
        </div>
    </div>
</body>

</html>
